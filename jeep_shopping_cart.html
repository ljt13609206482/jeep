<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/jeep_base.css"/>
    <link rel="stylesheet" href="css/jeep_shopping_header.css"/>
    <link rel="stylesheet" href="css/jeep_shopping_footer.css"/>
    <link rel="stylesheet" href="css/jeep_shopping_cart.css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jeep_shopping_header.js"></script>
    <script src="js/jeep_shopping_cart.js"></script>
</head>
<body>
    <div id="cart_main">
        <!--页面头部-->
        <div id="header"></div>
        <!--顶部面包屑导航-->
        <div class="sHeaderBot">
            <div class="sHeaderNav">
                <a href="http://store.jeep.com.cn/">首页</a> &gt;
                <a>我的购物车</a>
            </div>
        </div>
        <!--购物车内容-->
        <div class="shopCarBox v-shopCart">
            <h3 class="shopCarTit">我的购物车</h3>
            <form id="shppingCartFrom" action="/order/checkout" method="post">
                <table id="cartTable" cellspacing="0" cellpadding="0" class="shopCarTable">
                    <thead>
                        <tr>
                            <th>商品图片</th>
                            <th>商品名称</th>
                            <th>规格</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>价格</th>
                        </tr>
                    </thead>
                    <tbody id="cart_tbody">

                    </tbody>
                </table>
            </form>
            <div class="shopCarOper">
                <label id="selectAll" class="selectAll">全选</label>
                <div class="scOperRight">
                    <a href="#" id="submit" class="scOperBtn">结 算</a>
                    <div class="scOperTotal">
                        <h4>已选总计：<span id="effectivePrice"></span></h4>
                        <p>（不含安装费）</p>
                    </div>
                </div>
            </div>
        </div>
        <!--页面底部-->
        <div id="footer"></div>
    </div>
</body>
</html>
